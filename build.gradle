plugins {
    id 'java'
    id 'java-library'
    id 'org.springframework.boot' version '3.5.3'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.naver'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {

//    implementation 'org.projectlombok:lombok:1.18.34'
//    implementation 'org.springframework.boot:spring-boot-starter:3.2.0'
//    implementation 'org.springframework.boot:spring-boot-starter-aop:3.2.0'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-aop' // AOP 핵심

    // 테스트를 위해 JUnit5를 추가합니다.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'

}

tasks.named('test') {
    useJUnitPlatform()
}

bootJar {
    enabled = false // 실행 가능한 jar 생성 안 함
}

jar {
    enabled = true  // 일반 library jar 생성
    archiveClassifier = ''
}